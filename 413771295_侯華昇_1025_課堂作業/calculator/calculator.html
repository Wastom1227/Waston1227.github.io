<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="..\calculator\calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="output">
            <div id="result"  class="text" >0</div>
        </div>
        <div>
            <button onclick="cls();"class="op AC">AC</button>
            <button onclick="cls();" class="op DEL">DEL</button>
            <button onclick="calc(this.innerHTML);"class="op val">%</button>
            <button onclick="calc(this.innerHTML);" class="op val">รท</button>
        </div>
        <div>
            <button onclick="num(this.innerHTML);" class="val">7</button>
            <button onclick="num(this.innerHTML);" class="val">8</button>
            <button onclick="num(this.innerHTML);" class="val">9</button>
            <button onclick="calc(this.innerHTML);" class="op val">x</button>
        </div>
        <div>
            <button onclick="num(this.innerHTML);" class="val">4</button>
            <button onclick="num(this.innerHTML);" class="val">5</button>
            <button onclick="num(this.innerHTML);" class="val">6</button>
            <button onclick="calc(this.innerHTML);" class="op val">-</button>
        </div>
        <div>
            <button onclick="num(this.innerHTML);" class="val">1</button>
            <button onclick="num(this.innerHTML);" class="val">2</button>
            <button onclick="num(this.innerHTML);" class="val">3</button>
            <button onclick="calc(this.innerHTML);" class="op val">+</button>

        </div>
        <div>
            <button onclick="num(this.innerHTML);" class="op val">.</button>
            <button onclick="num(this.innerHTML);" class="val">0</button>
            <button onclick="total();" class="equal op">=</button>
        </div>
        <div id="smallResult"></div>
    </div>










    <!-- val === value & op === operator -->

    <script src="calculator.js"></script>
</body>

</html>
